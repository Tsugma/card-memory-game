<!DOCTYPE html>
<html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>Card Game</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/maian.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,700" rel="stylesheet">
    </head>
    <body>
      <section id="title">
        <h3>Card Game</h3>
        <p> - Match the similar cards. </p>
      </section>
      <section id="cards">
                <div class="row">
                      <div class="container">
                        <div class="at-grid" data-column="1">
                          <div class="at-column">
                              <div id = "container"></div>
                              <div id="score">Your score: 0/4</div>
                              <div id="end"></div>
                          </div>
                        </div>
                      </div>
                    </div>
          </section>
          <h2>Press F5 to restart the game. (It's a feature)</h2>
              <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
              <script  src="js/index.js"></script>
    </body>
</html>
